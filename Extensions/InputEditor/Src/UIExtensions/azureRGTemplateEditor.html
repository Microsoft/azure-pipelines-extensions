<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="height:100%">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="sdk/scripts/VSS.SDK.js"></script>
    <script>
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            moduleLoaderConfig: {
                paths: {
                    "AzureRGTemplateEditor": "UIExtensions/scripts/AzureRGTemplateEditor"
                }
            }
        });
        VSS.ready(function() {
            VSS.require(['AzureRGTemplateEditor/main'], function(){});
        });
     </script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body style="height:100%">
    <div class="grid-container" style="height:100%; overflow:auto">
        <table class="edit-parameters-grid">
        <thead>
            <tr>
                <td></td>
                <td class="name">Name</td>
                <td class="value">Value</td>
            </tr>
        </thead>
        <tbody data-bind="foreach: statics">
            <tr>
                <td style="width: 20px;">
                </td>
                <td><label type="text" data-bind="html: name"></label></td>
                <td data-bind="visible: isDropdown">
                    <select databind=" options:dropdownOptions, value: value">
                        <!-- ko foreach: dropdownOptions -->
                        <option data-bind="attr: { value: option, selected: isSelected }, text: option"></option>
                        <!-- /ko -->
                    </select>
                </td>
                <td data-bind="visible: !isDropdown">
                    <input type="text" data-bind="value: value, valueUpdate: 'afterkeydown'">
                </td>
             </tr>   
        </tbody>    
        <tbody data-bind="foreach: extras">
            <tr>
                <td style="width: 20px;">
                    <a href="#" data-bind="click: $parent.remove, style: {display: 'block'}" style="display: block;">
                        <span class="bowtie-icon bowtie-edit-delete" title="Remove"></span>
                    </a>
                </td>
                <td><input type="text" class="name-input" data-bind="value: value, valueUpdate: 'afterkeydown'"></td>
                <td><input type="text" class="value-input" data-bind="value: value, valueUpdate: 'afterkeydown'"></td>
            </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
